  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HWSG0DXHLQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HWSG0DXHLQ');
  </script>
  
  <!-- Loading Screen Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .loading-logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    
    .loading-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading-container">
    <div class="loading-logo">
      <img src="icons/icon-192.png" alt="AnneDFinds Logo">
    </div>
    <div class="loading-text">AnneDFinds</div>
    <div class="loading-subtitle">Your Trusted Marketplace</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- reCAPTCHA Container for Phone Authentication -->
  <div id="recaptcha-container"></div>

  <!-- Performance Monitoring -->
  <script>
    // Track page load performance
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
        console.log('AnneDFinds load time:', loadTime, 'ms');
        
        // Track to Google Analytics if available
        if (typeof gtag === 'function') {
          gtag('event', 'page_load_time', {
            'event_category': 'Performance',
            'event_label': 'Load Time',
            'value': Math.round(loadTime)
          });
        }
      }
      
      // Hide loading screen when Flutter is ready
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => loading.remove(), 300);
        }
      }, 1000);
    });
  </script>
  
  <!-- Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
